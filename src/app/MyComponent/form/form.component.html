<body>
    <header class="header-container">
        <div class="logo-content">
            <img src="../assets/logo.png">
            <div>
                <span class="header-text">ADDRESS</span> <br>
                <span class="headet-text-book">BOOK</span>
            </div>
        </div>
    </header>
    <hr>
    <div>
        <form #form='ngForm' action="" class="form-content">
            <div class="details">
                <h1 class="header-content">PERSON ADDRESS FORM
                    <div class="logo-content">
                        <img class="form-head-image" (click)="onClick()" src="../assets/cancle.png" alt="logo">
                    </div>
                </h1>
                <div class="row-content">
                    <label for="name" class="label text">FirstName:</label>
                    <br><br>
                    <input type="text" class="input" id="firstname" name="firstname" placeholder="firstname.." [(ngModel)]="person.firstName" autocomplete="off" required>
                </div>
                <br>
                <div class="row-content">
                    <label for="name" class="label text">LastName:</label>
                    <br><br>
                    <input type="text" class="input" id="lastname" name="lastname" placeholder="lastname.." [(ngModel)]="person.lastName" autocomplete="off" required>
                </div><br>
                <div class='profile-radio-button'>
                    <label for="name" class="profile-text">Profile image:</label>
                    <label class='profile'>
                        <input type="radio" id='profile1' name='profilePic' [(ngModel)]="person.profilePic" value="1" autocomplete="off" required />
                        <img class='pic' id='image1' src='../assets/Ellipse -3.png' />
                    </label>
                    <label class='profile'>
                        <input type="radio" id='profile2' name='profilePic' [(ngModel)]="person.profilePic"  value='2' />
                        <img class='pic' id='image2' src='../assets/Ellipse -2.png' />
                    </label>
                    <label class='profile'>
                        <input type="radio" id='profile3' name='profilePic' [(ngModel)]="person.profilePic" value='3' />
                        <img class='pic' id='image3' src='../assets/Ellipse -1.png' />
                    </label>
                    <label class='profile'>
                        <input type="radio" id='profile4' name='profilePic' [(ngModel)]="person.profilePic" value='4' />
                        <img class='pic' id='image4' src='../assets/Ellipse-4.png' />
                    </label>
                </div><br>
                <div class="row-content">
                    <label class="label text" htmlFor="gender">Gender:</label>
                    <input class="radio-button" type="radio" id="male" name="gender" [(ngModel)]="person.gender" value="male" />
                    <label class="text" htmlFor="male">Male</label>
                    <input class="radio-butt" type="radio" id="female" name="gender" [(ngModel)]="person.gender" value="female" />
                    <label class="text" htmlFor="female">Female</label>
                </div><br>
                <div class="row-content">
                    <label for="phoneNum" class="label text">Phone Number:</label>
                    <br><br>
                    <input type="tel" class="input" id="phoneNum" name="phoneNum" [(ngModel)]="person.phoneNum" placeholder=" phone number.." autocomplete="off" required>
                </div>
                <br>
                <div class="row-content">
                    <label for="name" class="label text">Email:</label>
                    <br><br>
                    <input type="text" class="input" id="email" name="email" [(ngModel)]="person.email" placeholder="email.." autocomplete="off" required>
                </div><br>
                <div class="row-content">
                    <label for="address" class="label text">Address:</label>
                    <br><br>
                    <input type="text" class="input" id="address" name="address" [(ngModel)]="person.address" placeholder=" address.." autocomplete="off" required>
                </div>
                <br>
                <div class="row-content">
                    <div class="column-con">
                        <div class="column-content">
                            <label for="city" class="label-text">City:</label>
                            <br><br>
                            <input type="text" class="input1" id="city" name="city" [(ngModel)]="person.city" placeholder="city.." autocomplete="off" required>

                        </div>
                        <div class="column-content">
                            <label for="state" class="label text">State:</label>
                            <br><br>
                            <input type="text" class="input1" id="state" name="state" [(ngModel)]="person.state" placeholder="state.." autocomplete="off" required>
                        </div>
                        <div class="column-content">
                            <label for="country" class="label text">Country:</label>
                            <br><br>
                            <input type="text" class="input1" id="country" name="country" [(ngModel)]="person.country" placeholder="country.." autocomplete="off" required>
                        </div>
                    </div>
                </div><br>
                <div>
                    <button type="submit" class="submit-button" (click)="onSubmit()" *ngIf='this.id==null'>Submit</button>
                    <button class="button updateButton" *ngIf='this.id!=null' (click)='handleUpdate()'>Update</button>
                </div>
